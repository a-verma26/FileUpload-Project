<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>LineUp File Upload Project</h1>
    <form id="file-upload-form" action="http://localhost:3000/upload" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file-input">Choose a file to upload:</label>
        <input type="file" id="file-input" name="file">
      </div>
      <button type="submit">Submit</button>
    </form>
    <p>By: Abhishek Verma</p>
    <script src="script.js"></script>
  </body>
</html>
